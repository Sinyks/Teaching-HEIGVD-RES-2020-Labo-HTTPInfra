version: '3.7'

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.2
    container_name: reverse-proxy
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      # Do not expose containers unless explicitly told so
      - "--providers.docker.exposedbydefault=false"
      - "--ping=true"
      - "--accesslog=true"
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro

  dynamic-server:
    # Notre container pour notre api dynamique
    build: ./dynamic-server
    labels:
      # la configuration de ce service pour traefik
      - "traefik.enable=true"
      - "traefik.http.routers.dynamic-server.rule=Path(`/persons/`)"
      - "traefik.http.routers.dynamic-server.priority=2"

  static-server:
    # Notre container pour le site static
    build: ./static-server
    labels:
      # la configuration de ce service pour traefik
      - "traefik.enable=true"
      - "traefik.http.routers.static-server.rule=PathPrefix(`/`)"
      - "traefik.http.routers.static-server.priority=1"
