version: '3.7'

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    build: ./reverse-proxy
    container_name: reverse-proxy
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--providers.docker"
      # Do not expose containers unless explicitly told so
      - "--providers.docker.exposedbydefault=false"
      - "--ping=true"
      # - --providers.file.filename=/dynamic.yml
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # - ./reverse-proxy/conf/dynamic.yml:/dynamic.yml

  dynamic-server:
    container_name: dynamic-app
    # Notre container pour les acc√®s dynamique
    build: ./dynamic-server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dynamic-server.rule=Path(`/persons/`)"
      - "traefik.http.routers.dynamic-server.priority=2"

  static-server:
    container_name: static-app
    build: ./static-server
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.static-server.rule=PathPrefix(`/`)"
      - "traefik.http.routers.static-server.priority=1"
